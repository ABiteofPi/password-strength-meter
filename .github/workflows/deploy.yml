name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Automated Version Bump
        id: version_bump
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          DO_DEPLOY="false"

          if [[ "$COMMIT_MSG" == feat:* ]]; then
            echo "Feature detected. Bumping Minor version..."
            npm version minor -m "chore(release): %s [skip ci]"
            DO_DEPLOY="true"
            
          elif [[ "$COMMIT_MSG" == fix:* ]]; then
            echo "Fix detected. Bumping Patch version..."
            npm version patch -m "chore(release): %s [skip ci]"
            DO_DEPLOY="true"

          elif [[ "$COMMIT_MSG" == chore:* ]]; then
            echo "Chore detected. Bumping Patch version (No Deploy)..."
            npm version patch -m "chore(release): %s [skip ci]"
            DO_DEPLOY="false"

          else
            echo "No relevant commit tag found. Skipping version bump."
          fi

          git push --follow-tags

          echo "deploy=$DO_DEPLOY" >> $GITHUB_OUTPUT

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Vite's default output folder

      - name: Deploy to GitHub Pages
        id: deployment
        if: steps.version_bump.outputs.deploy == 'true'
        uses: actions/deploy-pages@v4